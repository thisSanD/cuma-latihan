<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="isi">
                <i class="fa-brands fa-youtube icons"></i>
                <h1 class="h1">YOUTUBE</h1>
                <h2 class="h2">CLICK LINK BUTTON TO OPEN</h2>
                <button class="button">
                    <a href="https://www.youtube.com/watch?v=4ZHSZ4bz_pE&t=3166s" class="link">
                        LINK
                    </a>
                </button>
            </div>
            <div class="isi">
                <i class="fa-brands fa-instagram icons"></i>
                <h1 class="h1">
                    INSTAGRAM
                </h1>
                <h2 class="h2">
                    CLICK LINK BUTTON TO OPEN
                </h2>
                <button class="button">
                    <a href="https://www.instagram.com/" class="link">
                        LINK
                    </a>
                </button>
            </div>
            <div class="isi">
                <i class="fa-brands fa-tiktok icons"></i>
                <h1 class="h1">
                    TIKTOK
                </h1>
                <h2 class="h2">
                    CLICK LINK BUTTON TO OPEN
                </h2>
                <button class="button">
                    <a href="https://www.tiktok.com/id-ID/" class="link">
                        LINK
                    </a>
                </button>
            </div>
            <div class="isi">
                <i class="fa-brands fa-facebook icons"></i>
                <h1 class="h1">
                    FACEBOOK
                </h1>
                <h2 class="h2">
                    CLICK LINK BUTTON TO OPEN
                </h2>
                <button class="button">
                    <a href="https://www.facebook.com/?locale=id_ID" class="link">
                        LINK
                    </a>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
